{% extends "base.html" %}
{% block title %}Portfolio{% endblock %}
{% block content %}
<h1 class="mt-4">Welcome to the Stock App!</h1>
<div class="card mt-4">
    <div class="card-body">
        <h2>Current Balance: ${{ balance.amount }}</h2>
        <h2>{{ stock.symbol }}: {{ stock.quantity }} shares</h2>
    </div>
</div>
{% endblock %}
